<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <div>
        <h1>Password Manager</h1>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="LoginPassword" name="password">
        </div>
        <div>
            <button id="generate">Generate</button>
            <label for="length">Length:</label>
            <input type="range" id="length" min="8" max="32" value="16">
            <span id="lengthValue">16</span>
            <p>generate password:</p>
            <input type="text" id="password" readonly />
            <p>strength: <span id="strength">-</span></p>
            <button id="copy">Copy</button>
        </div>
        <div>
            <h3>Account</h3>
        </div>
        <div>
           <ul>
                <li>
                    <span class="account-name">Example Account</span>
                    <button class="delete-account">Delete</button>
                </li>
                <li>
                    <span class="account-name">Another Account</span>
                    <button class="delete-account">Delete</button>
                </li>
                <!-- More accounts can be added here -->
           </ul>
        </div>
    </div>
    <script src="zxcvbn.js"></script>
    <script src="popup.js"></script>
</body>
</html>
