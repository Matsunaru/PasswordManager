<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <div>
        <h1>Password Manager</h1>
        <div id="Verification">
            <label for="password">Password:</label>
            <input type="password" id="LoginPassword" name="password">
            <button id="login">Login</button>
        </div>
        <div id ="PasswordGenerator">
            <label for="length">Length: <span id="lengthValue">16</span></label>
            <input type="range" id="length" min="8" max="32" value="16">
            <button id="generate">Generate</button>
            <p>generated password:</p>
            <div class="row"><input type="text" id="password" readonly />
                <button id="copy">Copy</button>
            </div>
            <p>strength: <span id="strength">-</span></p>
        </div>
        <div id="protectedArea" style="display: none;">
        <div id="AddAccount">
            <input type ="text" id="accountName" placeholder="Account Domein" />
            <input type ="text" id="accountLogin" placeholder="Account Login" />
            <input type ="text" id="accountPassword" placeholder="Account Password" />
            <button id="saveAccount">Save Account</button>
        </div>

        <div>
            <h3>Account</h3>
        </div>
        <div id="accountsList">
            <ul id="accounts">
                <!-- Accounts will be dynamically added here -->
            </ul>
        </div>
        </div>
    </div>
    <script src="zxcvbn.js"></script>
    <script src="popup.js"></script>
</body>
</html>
